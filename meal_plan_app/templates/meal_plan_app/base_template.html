{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Meal Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">



</head>
<body>
<nav class="navbar">
    <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'images/meal_plan_logo.webp' %}" style="width:50px; height:50px">
    </a>

    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle btn-sm" data-bs-toggle="dropdown">
            <img src="{% static 'images/account_icon.webp' %}" style="width:35px; height:35px">
        </button>
        <ul class="dropdown-menu">
            {% if user.is_authenticated %}
                <li><a class="dropdown-item" href="{% url 'user_page' %}">PROFILE</a></li>
                <li><a class="dropdown-item" href="{% url 'logout' %}">LOGOUT</a></li>
            {% else %}
                <a class="dropdown-item" href="{% url 'login' %}">LOGIN</a>
                <a class="dropdown-item" href="{% url 'register-page' %}">REGISTER</a>
            {% endif %}
        </ul>
      </div>


</nav>
<div class="container-fluid">
    <div class="col-sm-10">
        <!-- add block content from html template -->
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>

{% extends "meal_plan_app/base_template.html" %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
    <h1>Grocery List</h1>
    <ul>
        <!-- Loop through the unique ingredients list -->
        {% for ingredient, amount in unique_ingredients_list %}
            <li>{{ ingredient }}: {{ amount }}</li>
        {% endfor %}
    </ul>
{% endblock %}
